<!DOCTYPE html>
<html>
<head>
	<title>Floating Box</title>
	
	<!--CSS----------------------------------------------------------->
	<style type="text/css">
		
		body{
			background-color: aquamarine;
		}


		.ground{
			display: block;
			background-color: green;
			position: absolute;
			bottom: 0;
			width: 100%;
			height: 25px;
		}


		.box{
			display: block;
			background-color: saddlebrown;
			position: absolute;
			bottom: 25px;
			width: 100px;
			height: 100px;
			left: 690px;
		}

		.box.jump{
			display: block;
			bottom: 150px;
			width: 100px;
			height: 100px;
			left: 690px;
			background-color: saddlebrown;
			position: absolute;
		}

		a.button{
			visibility: visible;
			display: block;
			color: black;
			background-color: blue;
		}


	</style>


	<!--JS------------------------------------------------------------>
	<script type="text/javascript">
		
		var jump = function () {
			var currentClassName = document.getElementById('box').className;

			if(currentClassName == 'box') {
				document.getElementById('box').className = 'box jump';
			} else {
				document.getElementById('box').className = 'box';
			}
		}
	</script>

	<!--Divisions---------------------------------->
	<div class="sky" id="sky"></div>
	<div class="ground" id="ground"></div>
	<div class="box" id="box"></div>
	


</head>
<body>
	<h1>The Jumping Box</h1>
	<a href="#" class="button" 
	onclick="jump();">
	Jump!</a>
</body>
</html>
